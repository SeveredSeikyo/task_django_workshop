{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% block title %}
    {% endblock title %}
</head>
<body style="max-height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'Home' %}"><img src="{% static 'images/Django_logo.svg' %}" alt="logo" style="width: 100px;"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'Home' %}">Home</a>
                <a class="nav-link" href="{% url 'Login' %}">Login</a>
                <a class="nav-link" href="{% url 'Register' %}">Register</a>
            {% endif %}
                <a class="nav-link" href="{% url 'Create-Post' %}">Create Post</a>
                <a class="nav-link" href="{% url 'Display-Post' %}">Posts</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
